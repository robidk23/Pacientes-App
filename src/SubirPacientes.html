<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlaza el archivo de estilo de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlaza al archivo de estilos de Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS PERSONALIZADO -->
    <link rel="stylesheet" href="style.css">
    <!-- El modulo Main contiene lo necesario para que el programa funcione -->
    <script type="module" src="./mainManualidad.js"></script>
    <title>Manualidades UTN</title>
</head>

<body>

    <!-- Navbar con tema oscuro -->
    <nav class="fixed-top">
        <div>
            <h1 href="#">PACIENTES</h1>
            <div tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div>
                    <h4 id="offcanvasNavbarLabel">Opciones</h4>
                </div>
                <div>
                    <ul>
                        <li class="nav-item">
                            <a class="botoneSinSesion" aria-current="page" data-bs-toggle="modal"
                                data-bs-target="#InicioSesion">INICIAR SESION</a>
                        </li>
                        <li class="nav-item">
                            <a class="botoneSinSesion" data-bs-toggle="modal"
                                data-bs-target="#Registrarse">REGISTRARSE</a>
                        </li>
                        <li class="nav-item">
                            <a class="botonesConSesion" id="Mostrar-Manualidades" href="SubirPacientes.html">REGISTRAR
                                UN
                                PACIENTE</a>
                        </li>
                        <li class="nav-item">
                            <a class="botonesConSesion" id="Mostrar-Manualidades" href="index.html">VER
                                PACIENTES</a>
                        </li>
                        <li class="nav-item">
                            <a class="botonesConSesion" id="CerrarSesion">CERRAR SESIÓN</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido del cuerpo aquí -->

    <!-- Formulario de Registro de Pacientes -->

    <div id="manualidad-form-container" class="custom-container">
        <div class="custom-row">
            <form id="Formulario-Paciente" class="custom-col">
                <div class="contenedor-datos">
                    <label for="Nombre-Paciente" class="custom-form-label">Nombre del
                        Paciente:</label>
                    <input type="text" class="custom-form-control" id="Nombre-Paciente"
                        placeholder="Nombre del Paciente">
                </div>
                <div class="contenedor-datos">
                    <label for="Edad-Paciente" class="custom-form-label">Edad del Paciente:</label>
                    <input type="number" class="custom-form-control" id="Edad-Paciente" placeholder="Edad del Paciente">
                </div>
                <div class="contenedor-datos">
                    <label for="Enfermedad-Paciente" class="custom-form-label">Enfermedad:</label>
                    <input type="text" class="custom-form-control" id="Enfermedad-Paciente"
                        placeholder="Enfermedad del Paciente">
                </div>
                <div class="contenedor-datos">
                    <label for="DoctorACargo-Paciente" class="custom-form-label">Doctor a
                        Cargo:</label>
                    <input type="text" class="custom-form-control" id="DoctorACargo-Paciente"
                        placeholder="Doctor a Cargo del Paciente">
                </div>
                <div class="contenedor-datos">
                    <label for="FechaIngreso-Paciente" class="custom-form-label">Fecha de
                        Ingreso:</label>
                    <input type="date" class="custom-form-control" id="FechaIngreso-Paciente">
                </div>
                <button type="submit" class="btn btn-primary" id="Guardar-Paciente">Guardar Paciente</button>
            </form>
        </div>
    </div>


    <!-- MODAL DE INICIO DE SESION -->
    <div class="modal fade" id="InicioSesion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">INICIAR SESIÓN</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="Formulario-InicioSesion">
                        <label for="email">
                            Correo:
                        </label>
                        <input type="text" id="InicioSesion-Email" class="form-control mb-3"
                            placeholder="Ingresa tu correo" required>
                        <label for="password">
                            Contraseña:
                        </label>
                        <input type="password" id="InicioSesion-Password" class="form-control mb-3"
                            placeholder="Ingresa tu contraseña" required>
                        <button type="submit" class="btn btn-outline-light w-100 mb-2">INICIAR SESIÓN</button>
                    </form>
                    <button type="submit" id="Google-Auth" class="btn btn-outline-warning w-100 mb-2">INICIAR SESIÓN CON
                        GOOGLE</button>
                    <button type="submit" id="Facebook-Auth" class="btn btn-outline-info w-100 mb-2">INICIAR SESIÓN CON
                        FACEBOOK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE REGISTRO -->
    <div class="modal fade" id="Registrarse" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">REGISTRATE</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="Formulario-Registro">
                        <label for="email">
                            Correo:
                        </label>
                        <input type="text" id="Registrarse-Email" class="form-control mb-3"
                            placeholder="Ingresa tu correo" required>
                        <label for="password">
                            Contraseña:
                        </label>
                        <input type="password" id="Registrarse-Password" class="form-control mb-3"
                            placeholder="Ingresa tu contraseña" required>
                        <button type="submit" class="btn btn-outline-light w-100 mb-4">REGISTRARSE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap y otros scripts necesarios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts de Toastify y otros necesarios -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
